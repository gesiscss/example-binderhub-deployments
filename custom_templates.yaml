binderhub:
  config:
    BinderHub:
      template_path: /etc/binderhub/templates
      extra_static_path: /etc/binderhub/templates
      extra_static_url_prefix: /extra_static/
      template_variables:
          EXTRA_STATIC_URL_PREFIX: "/extra_static/"

  extraVolumes:
    - name: binder-templates
      configMap:
        name: binder-templates
  extraVolumeMounts:
    - name: binder-templates
      mountPath: /etc/binderhub/templates